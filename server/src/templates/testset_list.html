<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ARC testing interface</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="{{ url_for('static', filename='js/common.js') }}"></script>
        <script src="{{ url_for('static', filename='js/testset_list.js') }}"></script>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/testset_common.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/testset_list.css') }}">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="workspace">
            <div id="evaluation_view">
                <div id="evaluation_output_editor">
                    <div id="edition_view">
                        <div class="text">Complete Test Sets</div>
                        <div id="data_panel">
                            <p></p>
                        </div>

                        <script>
                            (function() {
                              $.getJSON( '/testset/getlist', {
                                tags: "mount rainier",
                                tagmode: "any",
                                format: "json"
                              })
                                .done(function( data ) {
                                  $.each( data, function( i, item ) {
                                    if(i > 4){
                                        return;
                                    }
                                    testSet = JSON.parse(JSON.parse(item.testjson)['testArray'])
                                    console.log(i, testSet)
                                    initTestSetPreview(testSet, i)
                                  });
                                });
                            })();
                            </script>

                        <div id="input_grid">
                            <div class="edition_grid selectable_grid">
                                <div class="row">
                                    <div class="cell" symbol="0" x="0" y="0"></div>
                                    <div class="cell" symbol="0" x="0" y="1"></div>
                                    <div class="cell" symbol="0" x="0" y="2"></div>
                                    <div class="cell" symbol="0" x="0" y="3"></div>
                                    <div class="cell" symbol="0" x="0" y="4"></div>
                                </div>
                                <div class="row">
                                    <div class="cell" symbol="0" x="1" y="0"></div>
                                    <div class="cell" symbol="0" x="1" y="1"></div>
                                    <div class="cell" symbol="0" x="1" y="2"></div>
                                    <div class="cell" symbol="0" x="1" y="3"></div>
                                    <div class="cell" symbol="0" x="1" y="4"></div>
                                </div>
                                <div class="row">
                                    <div class="cell" symbol="0" x="2" y="0"></div>
                                    <div class="cell" symbol="0" x="2" y="1"></div>
                                    <div class="cell" symbol="0" x="2" y="2"></div>
                                    <div class="cell" symbol="0" x="2" y="3"></div>
                                    <div class="cell" symbol="0" x="2" y="4"></div>
                                </div>
                                <div class="row">
                                    <div class="cell" symbol="0" x="3" y="0"></div>
                                    <div class="cell" symbol="0" x="3" y="1"></div>
                                    <div class="cell" symbol="0" x="3" y="2"></div>
                                    <div class="cell" symbol="0" x="3" y="3"></div>
                                    <div class="cell" symbol="0" x="3" y="4"></div>
                                </div>
                                <div class="row">
                                    <div class="cell" symbol="0" x="4" y="0"></div>
                                    <div class="cell" symbol="0" x="4" y="1"></div>
                                    <div class="cell" symbol="0" x="4" y="2"></div>
                                    <div class="cell" symbol="0" x="4" y="3"></div>
                                    <div class="cell" symbol="0" x="4" y="4"></div>
                                </div>
                            </div>
                            
                        </div>

                        <div id="arrow_grid">
                            <p>&#8594;</p>
                        </div>

                        <div id="output_grid">
                            <div class="edition_grid selectable_grid">
                                <div class="row">
                                    <div class="cell" symbol="0" x="0" y="0"></div>
                                    <div class="cell" symbol="0" x="0" y="1"></div>
                                    <div class="cell" symbol="0" x="0" y="2"></div>
                                    <div class="cell" symbol="0" x="0" y="3"></div>
                                    <div class="cell" symbol="0" x="0" y="4"></div>
                                </div>
                                <div class="row">
                                    <div class="cell" symbol="0" x="1" y="0"></div>
                                    <div class="cell" symbol="0" x="1" y="1"></div>
                                    <div class="cell" symbol="0" x="1" y="2"></div>
                                    <div class="cell" symbol="0" x="1" y="3"></div>
                                    <div class="cell" symbol="0" x="1" y="4"></div>
                                </div>
                                <div class="row">
                                    <div class="cell" symbol="0" x="2" y="0"></div>
                                    <div class="cell" symbol="0" x="2" y="1"></div>
                                    <div class="cell" symbol="0" x="2" y="2"></div>
                                    <div class="cell" symbol="0" x="2" y="3"></div>
                                    <div class="cell" symbol="0" x="2" y="4"></div>
                                </div>
                                <div class="row">
                                    <div class="cell" symbol="0" x="3" y="0"></div>
                                    <div class="cell" symbol="0" x="3" y="1"></div>
                                    <div class="cell" symbol="0" x="3" y="2"></div>
                                    <div class="cell" symbol="0" x="3" y="3"></div>
                                    <div class="cell" symbol="0" x="3" y="4"></div>
                                </div>
                                <div class="row">
                                    <div class="cell" symbol="0" x="4" y="0"></div>
                                    <div class="cell" symbol="0" x="4" y="1"></div>
                                    <div class="cell" symbol="0" x="4" y="2"></div>
                                    <div class="cell" symbol="0" x="4" y="3"></div>
                                    <div class="cell" symbol="0" x="4" y="4"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="error_display"></div>
                    <div id="info_display"></div>
                    <!-- <button onclick="submitFinalTestSet()" id="submit_final_btn">Submit final</button> -->
                </div>
            </div>

            <div id="finished_pairs">
                <div id="layer_panel_view">

                    <div class="text">Chosen Testset</div>
                    <div id="layer_panel">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
